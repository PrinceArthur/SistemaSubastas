<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="ADMIN" /></title>
	<style>
body {
	background-color: rgb(244, 247, 247)
}

.panel tr, .panel td {
	background: none;
	border: none !important;
}

.boton {
	background-color: transparent !important;
	background: transparent !important;
	border: rbg(5, 5, 5);
	font-weight: normal;
}

.panel tr, .panel td {
	background: none;
	border: none !important;
}

.centered {
	position: absolute;
	height: 80%;
	top: 0;
	bottom: 0;
	margin: auto;
	width: 90%;
	left: 50%;
	margin-left: -45%;
	margin-top: 15%;
	background-color: rgb(203, 216, 237);
	border: 0px;
}

.boton {
	background-color: transparent !important;
	background: transparent !important;
	border: rbg(5, 5, 5);
	font-weight: normal;
}
</style>
</h:head>
<h:body>

	<h:form>

		<p:panel
			style="background-color: rgb(236, 242, 67);magine-top:0px;height:130px">

			<p:graphicImage value="/img/Acme-corp.png"
				style="width:200px;height:80px;backGround-color: rgb(236, 242, 67)" />

			<div style="margin-left: 90%">
				<p:commandButton id="dynaButton" value="ADMIN" type="button"
					icon="ui-icon-extlink" styleClass="boton" />
				<p:menu overlay="true" trigger="dynaButton" value="ADMIN"
					style="background-color: rgb(203, 216, 237);border:none">
					<p:menuitem value="Datos personales"
						action="#{userMB.prepararAdmin}" icon="ui-icon-person" />
					<p:menuitem value="Salir" action="#{userMB.logOut}"
						icon="ui-icon-power" />
				</p:menu>
			</div>
		</p:panel>


		<p:panel styleClass="centered">

			<p:panel
				style="background-color: rgb(203, 216, 237);border:none;width:55%;height:100%;margin-left:20%">
				<p:growl id="growl" showDetail="true" sticky="true" />

				<center>
					<p:outputLabel
						value="Ingrese todos los datos para registrar el nuevo Proveedor"
						style="font-weight:bold" />
				</center>
				

				<p:panelGrid columns="2" styleClass="panel" id="pg"
					style="margin-top:7%">


					<h:outputLabel value="Código: " style="font-weight:bold"
						for="Txt" />
					<p:inputText value="#{parameterMB.parameter.parameterCode}" required="true"
						maxlength="12" requiredMessage="Código requerido"
						validatorMessage="El código NO puede tener simbolos" id="Txt">
						<f:validateRegex pattern="^[a-zA-Z0-9]+$" for="usu"></f:validateRegex>
					</p:inputText>

					<p:outputLabel value="Tipo: " style="font-weight:bold" />
					<p:inputText value="#{parameterMB.parameter.parameterType}" required="true"
						requiredMessage="Tipo requerido" id="nTxt" placeholder="T(para texto) - N(para número)"
						validatorMessage="El tipo solo puede contener las letras T o N">
						<f:validateRegex pattern="[a-zA-Z]*"  />
						<f:validateLength minimum="1" maximum="1" />
					</p:inputText>

					<p:outputLabel value="Descripción: "
						style="font-weight:bold" />
					<p:inputText value="#{parameterMB.parameter.descriptionParameter}" required="true"
						requiredMessage="Descripción requerida"
						 id="txtD">
					</p:inputText>
					<p:outputLabel value="Valor texto: "
						style="font-weight:bold" />
					<p:inputText value="#{parameterMB.parameter.textValue}" required="true"
						requiredMessage="Valor texto requerido"
						validatorMessage="Valor Texto solo puede tener letras" id="txtNT">
						<f:validateRegex pattern="[a-zA-Z ]*" />
					</p:inputText>
					<p:outputLabel value="Valor número: "
						style="font-weight:bold" />
					<p:inputNumber value="#{parameterMB.parameter.numberValue}" required="true"
						requiredMessage="Valor número requerido" minValue="0"
						validatorMessage="Estructura de correo invalida" id="txtNV">
					</p:inputNumber>
						<p:commandButton value="Crear"
							action="#{parameterMB.nuevoParametro()}" update="growl" />
						<p:button value="CANCELAR" outcome="/administrador/indexParameter" />
					<center>
					<p:outputLabel value="*Si el parametro es de tipo numérico se recomienda ingresar 'no' en el valor texto" />
					</center>
				</p:panelGrid>
			</p:panel>
		</p:panel>
		
		<p:layout fullPage="true" >

    

    <p:layoutUnit position="south" size="40"  style="text-align:center">
        <h:outputText   style="font-size:75%;font-family:Courier" value="Universidad El Bosque | Estefanía Pérez Torres | Guillermo Marcano Funes | Richard Mora Perilla" />
    </p:layoutUnit>

    

    <p:layoutUnit position="center" visible="false"/>


</p:layout>
		
	</h:form>
</h:body>
</html>
