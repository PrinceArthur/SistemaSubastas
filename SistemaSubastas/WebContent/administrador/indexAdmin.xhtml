<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="ADMIN" /></title>
	<style>
body {
	background-color: rgb(244, 247, 247)
}

.ui-datatable.myTable .ui-datatable-header, .ui-datatable.myTable .ui-paginator
	{
	background: rgb(160, 167, 229);
	border: rgb(5, 5, 5);
}

.ui-datatable.myTable th {
	background: rgb(182, 188, 237);
	height: 8px
}

.ui-datatable.myTable tr {
	background-color: rgb(239, 248, 249);
}

.panel tr, .panel td {
	background: none;
	border: none !important;
}

.boton {
	background-color: transparent !important;
	background: transparent !important;
	border: rbg(5, 5, 5);
	font-weight: normal;
}

.centered {
	position: absolute;
	height: 80%;
	top: 0;
	bottom: 0;
	margin: auto;
	width: 95%;
	left: 50%;
	margin-left: -48%;
	margin-top: 15%;
	background-color: rgb(203, 216, 237);
	border: 0px;
}
</style>

</h:head>
<h:body>

	<h:form>

		<p:panel
			style="background-color: rgb(236, 242, 67);magine-top:0px;height:130px">

			<p:graphicImage value="/img/Acme-corp.png"
				style="width:200px;height:80px;backGround-color: rgb(236, 242, 67)" />

			<div style="margin-left: 90%">
				<p:commandButton id="dynaButton" value="ADMIN" type="button"
					icon="ui-icon-extlink" styleClass="boton" />
				<p:menu overlay="true" trigger="dynaButton" value="ADMIN"
					style="background-color: rgb(203, 216, 237);border:none">
					<p:menuitem value="Datos personales"
						action="#{userMB.prepararAdmin}" icon="ui-icon-person" />
					<p:menuitem value="Salir" action="#{userMB.logOut}"
						icon="ui-icon-power" />
				</p:menu>
			</div>
		</p:panel>


		<p:panel styleClass="centered">

			<p:panelGrid columns="2" styleClass="panel">


				<p:menu style="background-color: rgb(203, 216, 237);border:none">
					<p:submenu label="LISTADOS"
						style="background-color: rgb(179, 185, 242)">
						<p:menuitem value="Usuarios"
							action="/administrador/indexAdmin.xhtml" icon="ui-icon-star" />
						<p:menuitem value="Auditoria"
							action="/administrador/indexAudit.xhtml" icon="ui-icon-star" />
						<p:menuitem value="Parámetros"
							action="/administrador/indexParameter.xhtml" icon="ui-icon-star" />
						<p:menuitem value="Subastas"
							action="/administrador/indexSubasta.xhtml" icon="ui-icon-star" />
						<p:menuitem value="Ofertas"
							action="/administrador/indexOferta.xhtml" icon="ui-icon-star" />
					</p:submenu>
					<p:submenu 
						style="background-color: rgb(179, 185, 242)">
						<p:menuitem value="Registrar Proveedor"
							action="#{userMB.prepararAdicionarUser}" icon="ui-icon-pin-w" />

					</p:submenu>
				</p:menu>
				
				


				<p:panel
					style="background-color: rgb(203, 216, 237);border:none;width:100%;height:100%">

					
					
					<p:spacer/>

					<p:dataTable id="tbl" var="usu" value="#{userMB.listarUser}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						paginator="true" rows="5"
						style="width:100%;height:100%;align: top" styleClass="myTable">



						<f:facet name="header">
							<h:outputText value="LISTADO USUARIOS" />
						</f:facet>

						<p:column style="width:5px;height:3px;font-size:14px">
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<center>
								<h:outputText value="#{usu.id}" />
							</center>
						</p:column>
						<p:column style="width:15px;height:3px;font-size:14px">
							<f:facet name="header">
								<h:outputText value="FullName" />
							</f:facet>
							<center>
								<h:outputText value="#{usu.fullName}" />
							</center>
						</p:column>
						<p:column style="width:15px;height:3px;font-size:14px">
							<f:facet name="header">
								<h:outputText value="User Name" />
							</f:facet>
							<center>
								<h:outputText value="#{usu.userName}" />
							</center>
						</p:column>
						<p:column style="width:15px;height:3px;font-size:14px">
							<f:facet name="header">
								<h:outputText value="User Type" />
							</f:facet>
							<center>
								<h:outputText value="#{usu.userType}" />
							</center>
						</p:column>
						<p:column style="width:25px;height:3px;font-size:14px">
							<f:facet name="header">
								<h:outputText value="Email" />
							</f:facet>
							<h:outputText value="#{usu.emailAddress}" />
						</p:column>
						<p:column style="width:15px;height:3px;font-size:14px">
							<f:facet name="header">
								<h:outputText value="Date" />
							</f:facet>
							<center>
								<h:outputText value="#{usu.dateLastPassword}" />
							</center>
						</p:column>
						<p:column style="width:10px;height:3px;font-size:14px">
							<f:facet name="header">
								<center>
									<h:outputText value="Estado" />
								</center>
							</f:facet>
							<h:outputText value="#{usu.active}" />
						</p:column>

						<p:column style="width:10px;height:3px;font-size:14px">
							<f:facet name="header">
								<h:outputText value="Acción" />
							</f:facet>
							<center>
								<h:commandLink title="Eliminar" action="#{userMB.eliminarUser}"
									update="tbl">
									<h:graphicImage value="/img/delete.png"
										style="width:14px;height:14px" />
								</h:commandLink>
							</center>
						</p:column>

						<p:column style="width:10px;height:3px;font-size:14px">
							<f:facet name="header">
								<h:outputText value="Acción" />
							</f:facet>
							<center>
								<h:commandLink title="Modificar"
									action="#{userMB.prepararModificarUser}" update="tbl">
									<h:graphicImage value="/img/update.png"
										style="width:14px;height:14px" />
								</h:commandLink>
							</center>
						</p:column>

					</p:dataTable>
				</p:panel>
				
				<p:spacer/>
				<p:panelGrid columns="2">
				
				<p:commandButton value="Proveedores en sistema PDF"
						title="Reporte de proveedores en el sistema"
						actionListener="#{userMB.pdfProveedores}"
						onclick="PrimeFaces.monitorDownload(start, stop);">
						<p:fileDownload value="#{userMB.file}" contentDisposition="inline"></p:fileDownload>
					</p:commandButton>
					<p:commandButton value="Proveedores en sistema EXCEL"
								action="#{userMB.archivoExcelProveedores}" />
				</p:panelGrid>
			</p:panelGrid>


		</p:panel>
		
		<p:layout fullPage="true" >

    

    <p:layoutUnit position="south" size="40"  style="text-align:center">
        <h:outputText   style="font-size:75%;font-family:Courier" value="Universidad El Bosque | Estefanía Pérez Torres | Guillermo Marcano Funes | Richard Mora Perilla" />
    </p:layoutUnit>

    

    <p:layoutUnit position="center" visible="false"/>


</p:layout>
		
	</h:form>
</h:body>
</html>
