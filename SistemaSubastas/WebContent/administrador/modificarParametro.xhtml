<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="ADMIN" /></title>
	<style>
body {
	background-color: rgb(244, 247, 247)
}

.panel tr, .panel td {
	background: none;
	border: none !important;
}

.boton {
	background-color: transparent !important;
	background: transparent !important;
	border: rbg(5, 5, 5);
	font-weight: normal;
}

.panel tr, .panel td {
	background: none;
	border: none !important;
}

.centered {
	position: absolute;
	height: 80%;
	top: 0;
	bottom: 0;
	margin: auto;
	width: 90%;
	left: 50%;
	margin-left: -45%;
	margin-top: 15%;
	background-color: rgb(203, 216, 237);
	border: 0px;
}

.boton {
	background-color: transparent !important;
	background: transparent !important;
	border: rbg(5, 5, 5);
	font-weight: normal;
}
</style>
</h:head>
<h:body>
	<h:form>

		<p:panel
			style="background-color: rgb(236, 242, 67);magine-top:0px;height:130px">

			<p:graphicImage value="/img/Acme-corp.png"
				style="width:200px;height:80px;backGround-color: rgb(236, 242, 67)" />

			<div style="margin-left: 90%">
				<p:commandButton id="dynaButton" value="ADMIN" type="button"
					icon="ui-icon-extlink" styleClass="boton" />
				<p:menu overlay="true" trigger="dynaButton" value="ADMIN"
					style="background-color: rgb(203, 216, 237);border:none">
					<p:menuitem value="Datos personales"
						action="#{userMB.prepararAdmin}" icon="ui-icon-person" />
					<p:menuitem value="Registrar Proveedor"
						action="#{userMB.prepararAdicionarUser}" icon="ui-icon-pin-w" />
					<p:menuitem value="Salir" action="#{userMB.logOut}"
						icon="ui-icon-power" />
				</p:menu>
			</div>
		</p:panel>


		<p:panel styleClass="centered">

			<p:panel
				style="background-color: rgb(203, 216, 237);border:none;width:55%;height:100%;margin-left:20%">
				<p:growl id="growl" showDetail="true" sticky="true" />

				<center>
					<p:outputLabel
						value="Ingrese todos los datos para modificar el Proveedor"
						style="font-weight:bold" />
				</center>

				<p:panelGrid columns="2" styleClass="panel" id="pg" style="margin-top:7%">


					<h:outputLabel value="Código: " style="font-weight:bold"
						 />

					<p:inputText value="#{parameterMB.parameter.parameterCode}" 
						disabled="true" >
					</p:inputText>

					<p:outputLabel value="Tipo: " style="font-weight:bold" />

					<p:inputText value="#{parameterMB.parameter.parameterType}" 
						 disabled="true" >
					</p:inputText>

					<p:outputLabel value="Descripción: " style="font-weight:bold" />
					<p:inputTextarea value="#{parameterMB.parameter.descriptionParameter}" 
						disabled="true" style="width:55%;height:100%">
					</p:inputTextarea>

					<p:outputLabel value="Valor Numérico: "
						style="font-weight:bold" />
						
					<p:inputNumber value="#{parameterMB.parameter.numberValue}" required="true"
						requiredMessage="Campo requerido"
						validatorMessage="Valor numérico solo puede tener números" 
						placeholder="#{parameterMB.parameter.numberValue}">
					</p:inputNumber>
					
					<p:outputLabel value="Valor Texto: "
						style="font-weight:bold" />
					<p:inputText value="#{parameterMB.parameter.textValue}" required="true"
						requiredMessage="Campo requerido"
						validatorMessage="Valor del texto solo puede tener letras" 
						placeholder="#{parameterMB.parameter.textValue}">
						<f:validateRegex pattern="[a-zA-Z]*" />
					</p:inputText>
					

					<center>
						<p:commandButton value="ACTUALIZAR"
							action="#{parameterMB.modificarParameter}" update="growl" />
						<p:button value="CANCELAR" outcome="/administrador/indexParameter"/>
					</center>
					
				</p:panelGrid>
			</p:panel>
		</p:panel>
	</h:form>
</h:body>
</html>
