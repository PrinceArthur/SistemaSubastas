<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Bienvenido" /></title>
	<style>
body {
	background-color: rgb(246, 249, 149)
}

.centered {
	position: absolute;
	height: 25%;
	top: 0;
	bottom: 0;
	margin: auto;
	width: 40%;
	left: 50%;
	margin-left: -20%;
	margin-top: 20%;
	background-color: rgb(246, 249, 149);
	border: 0px;
}
</style>
</h:head>
<h:body>
	<h:form>

		<p:panel
			style="background-color: rgb(246, 249, 149);magine-top:0px;height:130px;border:none">

			<p:graphicImage value="/img/Acme-corp.png"
				style="width:400px;height:150px;backGround-color: rgb(246, 249, 149);margin-left: 36%" />

		</p:panel>




		<p:panel id="basic" header="Recuperar contrase単a"
			styleClass="centered">
			<p:spacer/>
				<p:row>
					<p:column>
						<center>
							<p:outputLabel
								value="Se単or ususario por favor ingrese su correo para verificar el usuario y enviar la contrase単a."
								style="font-weight:bold" />
						</center>
					</p:column>

				</p:row>
			<h:panelGrid columns="3" cellpadding="10" styleClass="table">
						<center>
							<p:inputText value="#{userMB.email1}" required="true"
								requiredMessage="Campo requerido"
								validatorMessage="Estructura de correo invalida" id="emailTxt">
								<f:validateRegex pattern="^([a-zA-Z0-9]+[_-])*[a-zA-Z0-9]+$" />
							</p:inputText>
							<p:selectOneMenu id="mail" value="#{userMB.email2}"
								>
								<f:selectItem itemLabel="Seleccione" itemValue="" />
								<f:selectItem itemLabel="@gmail.com" itemValue="@gmail.com" />
								<f:selectItem itemLabel="@hotmail.com" itemValue="@hotmail.com" />
								<f:selectItem itemLabel="@unbosque.edu.co"
									itemValue="@unbosque.edu.co" />
							</p:selectOneMenu>
						</center>

			</h:panelGrid>
					<p:column>
						<center>
							<p:commandButton value="Enviar"
								action="#{userMB.cambiarContrase単a}" ajax="false" />
						</center>
					</p:column>
		</p:panel>
	</h:form>
</h:body>
</html>
