<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Bienvenido" /></title>
	<style>
body {
	background-color: rgb(246, 249, 149)
}
.centered {
	position: absolute;
	height: 150px;
	top: 0;
	bottom: 0;
	margin: auto;
	width: 300px;
	left: 50%;
	margin-left: -150px;
	margin-top: 20%;
	background-color: rgb(246, 249, 149);
}
</style>
</h:head>
<h:body>
	<h:form>

		<p:panel
			style="background-color: rgb(246, 249, 149);magine-top:0px;height:130px;border:none">

			<p:graphicImage value="/img/Acme-corp.png"
				style="width:400px;height:150px;backGround-color: rgb(246, 249, 149);margin-left: 36%" />

		</p:panel>
		<p:panel id="basic" styleClass="centered">

			<p:growl id="growl" showDetail="true" sticky="true" />

			<p:panelGrid columns="3" styleClass="panel" id="pg">


				<h:outputLabel value="Nombre de usuario: " style="font-weight:bold"
					for="unTxt" />
				<p:inputText value="#{userMB.usuario.userName}" required="true"
					maxlength="12" requiredMessage="Campo requerido"
					validatorMessage="No puede tener simbolos" id="unTxt">
					<f:validateRegex pattern="^[a-zA-Z0-9]+$" for="usu"></f:validateRegex>
				</p:inputText>
				<h:panelGroup />

				<p:outputLabel value="Nombre completo: " style="font-weight:bold" />
				<p:inputText value="#{userMB.usuario.fullName}" required="true"
					requiredMessage="Nombre requerido" id="nTxt"
					validatorMessage="Solo puede contener letras">
					<f:validateRegex pattern="[a-zA-Z]*" />
				</p:inputText>
				<h:panelGroup />

				<p:outputLabel value="Correo electrÃ³nico: " style="font-weight:bold" />
				<p:inputText value="#{userMB.email1}" required="true"
					requiredMessage="Campo requerido"
					validatorMessage="Estructura de correo invalida" id="emailTxt">
					<f:validateRegex pattern="[a-zA-Z]*" />
				</p:inputText>
				<p:selectOneMenu id="mail" value="#{userMB.email2}"
					style="width:125px">
					<f:selectItem itemLabel="Seleccione" itemValue="" />
					<f:selectItem itemLabel="@gmail.com" itemValue="@gmail.com" />
					<f:selectItem itemLabel="@hotmail.com" itemValue="@hotmail.com" />
					<f:selectItem itemLabel="@unbosque.edu.co"
						itemValue="@unbosque.edu.co" />
				</p:selectOneMenu>

				<center>
					<p:commandButton value="Registrar" action="#{userMB.adicionarPostor}"
						update="growl" />
				</center>
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
