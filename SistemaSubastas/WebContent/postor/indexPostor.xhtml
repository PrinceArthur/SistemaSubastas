<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="ADMIN" /></title>
	<style>
body {
	background-color: rgb(244, 247, 247)
}

.panel tr, .panel td {
	background: none;
	border: none !important;
}

.boton {
	background-color: transparent !important;
	background: transparent !important;
	border: rbg(5, 5, 5);
	font-weight: normal;
}

.centered {
	position: absolute;
	height: 100%;
	top: 0;
	bottom: 0;
	margin: auto;
	width: 95%;
	left: 50%;
	margin-left: -48%;
	margin-top: 15%;
	background-color: rgb(203, 216, 237);
	border: 0px;
}
</style>

</h:head>
<h:body>

	<h:form>

		<p:panel
			style="background-color: rgb(236, 242, 67);magine-top:0px;height:130px">

			<p:graphicImage value="/img/Acme-corp.png"
				style="width:200px;height:80px;backGround-color: rgb(236, 242, 67)" />

			<div style="margin-left: 80%">
				<p:commandButton id="dynaButton" value="#{userMB.usuario.userName}"
					type="button" icon="ui-icon-extlink" styleClass="boton" />
				<p:menu overlay="true" trigger="dynaButton"
					value="#{userMB.usuario.userName}"
					style="background-color: rgb(203, 216, 237);border:none">
					<p:menuitem value="Datos personales"
						action="#{userMB.prepararDatosPostor}" icon="ui-icon-person" />
					<p:menuitem value="Salir" action="#{userMB.logOut}"
						icon="ui-icon-power" />
				</p:menu>
			</div>
		</p:panel>


		<p:panel styleClass="centered">

			<center>
				<p:menubar style="background-color: rgb(203, 216, 237);border:none">
					<p:menuitem value="Mis ofertas"
						action="/postor/listaOfertaPostor.xhtml" icon="ui-icon-star" />

				</p:menubar>

			</center>

			<p:panel
				style="background-color: rgb(203, 216, 237);border:none;width:100%;height:100%">
				<p:dataGrid var="sub" value="#{userMB.listaSubastasActivas}"
					columns="4" layout="grid" rows="1" paginator="true" id="subastas"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					
					style="width:100%;height:100%;align: top">
					<f:facet name="header">
						<h:outputText value="SUBASTAS" />
					</f:facet>

					<p:panel header="#{sub.name}"
						style="text-align:center; width:225px">
						<h:panelGrid columns="1" style="width:100px">
							<p:graphicImage value="/img/ImagenSubasta.png"
								style="width:180px; align: center" />
							<h:outputText value="INICIA:" />
							<h:outputText value="#{sub.dateStart}" />
							<h:outputText value="TERMINA:" />
							<h:outputText value="#{sub.dateEnd}" />
							<p:commandButton value="Ver subasta"
								action="#{userMB.prepararSubasta}">
							</p:commandButton>
						</h:panelGrid>

					</p:panel>

				</p:dataGrid>
			</p:panel>


		</p:panel>



	</h:form>
</h:body>
</html>
