<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="ADMIN" /></title>
	<style>
body {
	background-color: rgb(244, 247, 247)
}

.ui-datatable.myTable .ui-datatable-header, .ui-datatable.myTable .ui-paginator
	{
	background: rgb(160, 167, 229);
	border: rgb(5, 5, 5);
}

.ui-datatable.myTable th {
	background: rgb(182, 188, 237);
	height: 8px
}

.ui-datatable.myTable tr {
	background-color: rgb(239, 248, 249);
}

.panel tr, .panel td {
	background: none;
	border: none !important;
}

.boton {
	background-color: transparent !important;
	background: transparent !important;
	border: rbg(5, 5, 5);
	font-weight: normal;
}

.centered {
	position: absolute;
	height: 80%;
	top: 0;
	bottom: 0;
	margin: auto;
	width: 95%;
	left: 50%;
	margin-left: -48%;
	margin-top: 15%;
	background-color: rgb(203, 216, 237);
	border: 0px;
}
</style>

</h:head>
<h:body>

	<h:form>

		<p:panel
			style="background-color: rgb(236, 242, 67);magine-top:0px;height:130px">

			<p:graphicImage value="/img/Acme-corp.png"
				style="width:200px;height:80px;backGround-color: rgb(236, 242, 67)" />

			<div style="margin-left: 90%">
				<p:commandButton id="dynaButton" value="#{userMB.usuario.fullName}"
					type="button" icon="ui-icon-extlink" styleClass="boton" />
				<p:menu overlay="true" trigger="dynaButton"
					value="#{userMB.usuario.fullName}"
					style="background-color: rgb(203, 216, 237);border:none">
					<p:menuitem value="Datos personales"
						action="#{userMB.prepararAdmin}" icon="ui-icon-person" />
					<p:menuitem value="Salir" action="#{userMB.logOut}"
						icon="ui-icon-power" />
				</p:menu>
			</div>
		</p:panel>


		<p:panel styleClass="centered">

			<p:panelGrid columns="2" styleClass="panel">


				<p:menu style="background-color: rgb(203, 216, 237);border:none">
					<p:submenu label="MENÃš"
						style="background-color: rgb(179, 185, 242)">
						<p:menuitem value="Nuevo"
							action="#{userMB.prepararAdicionarSubasta}" icon="ui-icon-star" />
					</p:submenu>
				</p:menu>



				<p:panel
					style="background-color: rgb(203, 216, 237);border:none;width:100%;height:100%">
					<p:dataGrid var="sub" value="#{userbMB.listaProveedor}"
						columns="3" layout="grid" rows="12" paginator="true" id="subastas"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16"
						style="width:100%;height:100%;align: top" styleClass="myTable">
						<f:facet name="header">
							<h:outputText value="SUBASTAS" />
						</f:facet>

						<p:panel header="#{sub.name}"
							style="text-align:center; width:200px">
							<h:panelGrid columns="1" style="width:100%">
									<p:graphicImage value="/img/subastaDefault.jpg"
										style="width:180px; align: center" />

									<h:outputText value="#{sub.dateStart}" />

									<p:commandLink value="Ver subasta">
									</p:commandLink>
							</h:panelGrid>

						</p:panel>

					</p:dataGrid>
				</p:panel>

			</p:panelGrid>


		</p:panel>
	</h:form>
</h:body>
</html>
