<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Bienvenido" /></title>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<style>
body {
	background-color: rgb(246, 249, 149)
}
.centered {
	position: absolute;
	height: 380px;
	top: 0;
	bottom: 0;
	margin: auto;
	width: 360px;
	left: 50%;
	margin-left: -160px;
	margin-top: 15%;
	background-color: rgb(246, 249, 149);
	border: 0px;
}
</style>
</h:head>
<h:body>
	<h:form>

		<p:panel
			style="background-color: rgb(246, 249, 149);magine-top:0px;height:130px;border:none">

			<p:graphicImage value="/img/Acme-corp.png"
				style="width:400px;height:150px;backGround-color: rgb(246, 249, 149);margin-left: 36%" />

		</p:panel>

		<p:panel id="basic" header="Login" styleClass="centered">
			<h:panelGrid columns="1" cellpadding="10" id="pg" styleClass="table">

				<p:growl id="growl" showDetail="true" sticky="true" />

				<p:row>
					<p:column>
						<center>
							<p:outputLabel value="Usuario" style="font-weight:bold" />
						</center>
					</p:column>
					<p:column>
						<center>
							<p:inputText value="#{userMB.loginUser.userName}" maxlength="12"
								id="usu" required="false" requiredMessage="Campo requerido"
								validatorMessage="El Usuario no puede contener simbolos.">
								
								<f:validateRegex pattern="^[a-zA-Z0-9]+$" for="usu"></f:validateRegex>
							</p:inputText>
						</center>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<center>
							<p:outputLabel value="Contraseña" style="font-weight:bold" />
						</center>
					</p:column>
					<p:column>
						<center>
							<p:password value="#{userMB.loginUser.password}" id="pass"
								required="false" requiredMessage="Campo requerido"
								validatorMessage="La contraseña debe tener entre 6 y 8 caracteres." >
								
								</p:password>
						</center>
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2">
						<center>
							<div class="g-recaptcha"
								data-sitekey="6Le1UXcUAAAAABweKgB6sdD-y9WZjrLFDpwRNlhz"></div>
						</center>
					</p:column>
				</p:row>


				<p:row>
					<p:column>
						<center>
							<p:commandButton value="Ingresar" action="#{userMB.login}"
								update="growl" />
						</center>
					</p:column>
					<center>
						<h:commandLink value="Olvidé mi contraseña" action="#{userMB.prepararRecuperarContraseña}"/>
					</center>
					<center>

						<h:commandLink value="¿No tienes cuenta? Regístrate"
							action="#{userMB.prepararAdicionarPostor}" />

					</center>
					<p:column>
					</p:column>
				</p:row>



			</h:panelGrid>

		</p:panel>

	</h:form>
</h:body>
</html>
